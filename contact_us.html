<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbound Trails - About Us</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="page-contact-us">
    <div id="overlay">
        <main>
            <nav>
                <img src="./assets/logo.jpg" id="logo">
                <div id="nav-items">
                    <a href="./index.html">Home</a>
                    <a href="./about_us.html">About Us</a>
                    <a href="./contact_us.html">Contact Us</a>
                </div>
                <div id="nav-search">
                    <input type="search" name="search-input" id="search-bar" placeholder="Search...">
                    <button id="search-button">Search</button>
                    <button id="clear-search-button">Clear</button>
                </div>
            </nav>
            <div id="container">
                <div id="contactus-description">
                    <p>
                        Have a question, partnership idea, or a secret spot to recommend? Drop us a line at spellboundtrails@gmail.com and we&apos;ll reply within one business day.
                    </p>
                </div>
                <form id="contactus-form">
                    <fieldset>
                        <legend>Contact Team at Spellbound Trails</legend>
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" placeholder="Kush">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="kush@mail.com">
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" rows="10" cols="10" placeholder="Hey, I have a business idea..."></textarea>
                        <button id="contactus-form-submit">Send</button>
                    </fieldset>
                </form>
            </div>
            <footer id="footer-placeholder"></footer>
        </main>
    </div>
    <script src="./main.js"></script>
    <script src="./index.js"></script>
</body>
</html>
